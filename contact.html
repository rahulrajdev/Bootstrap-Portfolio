<!DOCTYPE html>
<html>
    <head>
        <title>Contact | Rahul Raj</title>
        <link rel="stylesheet" type ="text/css" href="reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type = "text/css" href="custom.css">
    </head>
    <body>

        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" id="mainlogo" href="#">Rahul Raj</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- main content -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-8">
                    <div class="card mt-5">
                        <div class="card-body mt-2">
                            <h5 id="contact">Contact</h5>
                            <hr>
                            <form>
                                <div class="form-row formelements">
                                    <div class="col">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" placeholder="John Smith" id="name">
                                    </div>
                                </div>
                                <div class="form-row mt-2 formelements">
                                    <div class="col">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" placeholder="example@gmail.com" id="email">
                                    </div>
                                </div>
                                <div class="form-group mt-2 formelements">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- to add space on right -->
                <div class="col-4"></div>
            </div>
        </div>
       
       <!-- footer -->
       <nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer">
            <div class=container>
                <p class="text-muted">&copy Copyright</p>
            </div>
        </nav>

    </body>
</html>
